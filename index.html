<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--Fontawsome-->
  <link rel="stylesheet" href="css/all.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section>
      <article>
        <div class="cover">
          <div class="hover"><i class="fa-solid fa-eye"></i></div>
          <img src="images/image-equilibrium.jpg" alt="Equilibrium img">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <div>
        <p><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
        <p><i class="fa-solid fa-clock"></i>3 days left</p>
      </div>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="avatar img">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </section>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rash</a>.
    </footer>
  </main>
</body>
</html>
